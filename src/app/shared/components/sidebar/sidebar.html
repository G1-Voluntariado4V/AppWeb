<aside class="h-full w-64 bg-white rounded-3xl shadow-sm flex flex-col py-8 px-4">
  
  <div class="flex items-center gap-3 px-2 mb-8">
    <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden flex-shrink-0">
      @if (userPhoto()) {
        <img [src]="userPhoto()" alt="Avatar" class="w-full h-full object-cover">
      } @else {
        <div class="w-full h-full flex items-center justify-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
          </svg>
        </div>
      }
    </div>
    
    <div class="flex flex-col">
      <span class="text-sm font-bold text-gray-900">{{ userName() }}</span>
      <span class="text-xs text-gray-500">{{ userRole() }}</span>
    </div>
  </div>

  <nav class="flex-1 space-y-2">
    @for (link of links(); track link.route) {
      <a [routerLink]="link.route"
         routerLinkActive="bg-green-50 text-green-700 font-semibold"
         [routerLinkActiveOptions]="{exact: link.route === '/voluntario'}"
         class="flex items-center gap-3 px-4 py-3 text-sm text-gray-600 rounded-xl hover:bg-gray-50 transition-colors group">
        
        <i [class]="link.icon" class="text-lg transition-colors group-hover:text-green-600"></i>
        
        {{ link.label }}
      </a>
    }
  </nav>

  <div class="mt-auto pt-4 border-t border-gray-50">
    <button (click)="logout()" class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-xl transition-colors">
      <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> <span>Salir</span>
    </button>
  </div>

</aside>

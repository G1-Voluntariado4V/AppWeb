<div class="max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Mi Perfil</h1>

  <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
    
    <div class="lg:col-span-4 space-y-6">
      <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100 flex flex-col items-center text-center">
        
        <div class="relative mb-4 group">
          <div class="w-32 h-32 rounded-full bg-gray-200 overflow-hidden border-4 border-white shadow-md">
            <img [src]="perfil().foto || 'assets/avatar-placeholder.png'" 
                 alt="Foto de perfil" 
                 class="w-full h-full object-cover transition-opacity duration-300"
                 [class.opacity-50]="!perfil().foto"> 
          </div>
          
          <button (click)="fileInput.click()" 
                  class="absolute bottom-0 right-0 bg-[#2563eb] text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all transform hover:scale-110 active:scale-95 cursor-pointer flex items-center justify-center">
            <i class="fa-solid fa-camera text-lg"></i>
          </button>
        </div>

        <input #fileInput 
               type="file" 
               (change)="onFileSelected($event)" 
               accept="image/png, image/jpeg, image/jpg" 
               class="hidden">
        <h2 class="text-xl font-bold text-gray-900 mt-2">{{ perfil().nombre }} {{ perfil().apellidos }}</h2>
        <p class="text-gray-500 text-sm">{{ perfil().curso }}</p>

        <div class="mt-8 bg-blue-50 rounded-2xl p-4 w-full">
          <p class="text-xs text-blue-600 uppercase font-bold tracking-wider mb-1">Horas Totales</p>
          <p class="text-3xl font-bold text-[#2563eb]">{{ perfil().horasTotales }}h</p>
        </div>
      </div>

      <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100">
        <h3 class="text-sm font-bold text-gray-900 mb-3">Experiencia Previa</h3>
        <textarea [(ngModel)]="perfil().experiencia" rows="4" 
          class="w-full text-sm text-gray-600 bg-gray-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
      </div>
    </div>

    <div class="lg:col-span-8 space-y-6">
      <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100 h-full flex flex-col">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Nombre</label>
            <input type="text" [(ngModel)]="perfil().nombre" class="w-full bg-gray-50 border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Apellidos</label>
            <input type="text" [(ngModel)]="perfil().apellidos" class="w-full bg-gray-50 border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">DNI/NIE</label>
            <input type="text" [(ngModel)]="perfil().dni" class="w-full bg-gray-50 border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Teléfono</label>
            <input type="text" [(ngModel)]="perfil().telefono" class="w-full bg-gray-50 border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>

        <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between mb-8">
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-car text-gray-400 text-lg"></i>
            <div>
              <p class="text-sm font-bold text-gray-900">¿Coche Propio?</p>
              <p class="text-xs text-gray-500">Disponible para desplazamientos</p>
            </div>
          </div>
          <button (click)="perfil().cochePropio = !perfil().cochePropio" 
            class="w-12 h-6 rounded-full transition-colors duration-300 relative"
            [class.bg-blue-600]="perfil().cochePropio" [class.bg-gray-300]="!perfil().cochePropio">
            <span class="absolute top-1 left-1 bg-white w-4 h-4 rounded-full transition-transform duration-300 shadow-sm"
              [class.translate-x-6]="perfil().cochePropio"></span>
          </button>
        </div>

        <div class="flex justify-between items-center mt-auto pt-6 border-t border-gray-100">
            <button class="px-6 py-2 text-red-500 font-medium hover:bg-red-50 rounded-xl transition-colors">
                Cerrar sesión
            </button>
            <button (click)="guardarCambios()" class="px-8 py-3 bg-[#2563eb] text-white font-bold rounded-xl shadow-md hover:bg-blue-700 transition-all transform hover:-translate-y-0.5">
                Guardar Cambios
            </button>
        </div>

      </div>
    </div>
  </div>
</div>

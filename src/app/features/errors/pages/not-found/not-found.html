<div class="min-h-screen w-full flex items-center justify-center bg-gray-50/50 p-4 sm:p-6 lg:p-8">
    <div
        class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden relative flex flex-col items-center p-10 animate-fade-in-up text-center">

        <!-- Icon -->
        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Text Content -->
        <h1 class="text-6xl font-extrabold text-gray-200 mb-4">404</h1>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Página no encontrada</h2>
        <p class="text-gray-500 mb-8">
            Lo sentimos, la página que buscas no existe o ha sido movida.
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-3 w-full">
            <button (click)="goBack()"
                class="flex-1 py-3 px-4 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-xl border border-gray-300 shadow-sm transition-all text-center">
                Volver atrás
            </button>
            <a routerLink="/"
                class="flex-1 py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-md transition-all text-center">
                Ir al Inicio
            </a>
        </div>

    </div>
</div>

<div class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="close.emit()">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl overflow-hidden animate-in zoom-in-95 duration-200" (click)="$event.stopPropagation()">
    
    <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600 relative">
        <button (click)="close.emit()" class="absolute top-4 right-4 w-8 h-8 bg-black/20 text-white rounded-full flex items-center justify-center hover:bg-black/40"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="p-8">
        
        @if (!isEditing()) {
            <span class="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded-lg mb-2 inline-block">{{ act().tipo }}</span>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">{{ act().nombre }}</h2>
            
            <div class="flex gap-6 mb-6 text-sm text-gray-600">
                <span class="flex items-center gap-2"><i class="fa-regular fa-calendar"></i> {{ act().fecha }}</span>
                <span class="flex items-center gap-2"><i class="fa-solid fa-users"></i> {{ act().voluntariosInscritos }} / {{ act().cupoMaximo }} inscritos</span>
                <span class="flex items-center gap-2"><i class="fa-solid fa-location-dot"></i> {{ act().ubicacion || 'Sin ubicaci贸n' }}</span>
            </div>

            <p class="text-gray-600 leading-relaxed mb-6">{{ act().descripcion || 'Sin descripci贸n detallada.' }}</p>

            <div class="flex justify-end gap-3 pt-6 border-t border-gray-100">
                <button (click)="eliminar()" class="px-4 py-2 border border-red-100 text-red-500 rounded-xl text-sm font-bold hover:bg-red-50 transition-colors">
                    Cancelar Actividad
                </button>
                <button (click)="activarEdicion()" class="px-6 py-2 bg-gray-900 text-white rounded-xl text-sm font-bold hover:bg-gray-700 transition-colors">
                    Editar Datos
                </button>
            </div>
        } 
        
        @else {
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre</label>
                    <input type="text" [(ngModel)]="datosEditables.nombre" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm focus:border-blue-500 outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha</label>
                        <input type="date" [(ngModel)]="datosEditables.fecha" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Ubicaci贸n</label>
                        <input type="text" [(ngModel)]="datosEditables.ubicacion" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Descripci贸n</label>
                    <textarea [(ngModel)]="datosEditables.descripcion" rows="3" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm focus:border-blue-500 outline-none resize-none"></textarea>
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-6 border-t border-gray-100">
                <button (click)="cancelarEdicion()" class="px-4 py-2 text-gray-500 font-bold text-sm hover:text-gray-700">
                    Cancelar
                </button>
                <button (click)="guardarCambios()" class="px-6 py-2 bg-blue-600 text-white rounded-xl text-sm font-bold hover:bg-blue-700 transition-colors">
                    Guardar Cambios
                </button>
            </div>
        }

    </div>

  </div>
</div>

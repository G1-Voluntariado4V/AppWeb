<div class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 overflow-y-auto">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl overflow-hidden flex flex-col max-h-[90vh]">
    
    <div class="px-8 py-5 border-b border-gray-100 flex justify-between items-center bg-white shrink-0">
      <h2 class="text-2xl font-bold text-gray-900">Nueva Actividad</h2>
      <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
    </div>

    <div class="p-8 bg-gray-50/50 overflow-y-auto">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2 space-y-6">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Título</label>
            <input type="text" [(ngModel)]="nombre" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-blue-500" placeholder="Ej: Recogida de alimentos">
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Descripción</label>
            <textarea [(ngModel)]="descripcion" rows="4" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-blue-500" placeholder="Detalles..."></textarea>
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">ODS Relacionados</label>
            <div class="flex gap-2">
                @for(ods of odsOptions; track ods.id) {
                    <div (click)="toggleOds(ods.id)" class="w-10 h-10 rounded-lg cursor-pointer flex items-center justify-center text-white font-bold text-xs transition-transform hover:scale-110"
                         [class]="ods.color" [class.opacity-50]="!odsSeleccionados().includes(ods.id)">
                        {{ ods.id }}
                    </div>
                }
            </div>
          </div>
        </div>

        <div class="space-y-6">
          <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
            <label class="block text-sm font-bold text-gray-700 mb-4">Fecha</label>
            <input type="date" [(ngModel)]="fecha" class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm outline-none">
          </div>
          <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
            <label class="block text-sm font-bold text-gray-700 mb-4">Modalidad</label>
            <div class="space-y-2">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="tipo" value="Presencial" [(ngModel)]="tipoVoluntariado" class="text-blue-600"> <span class="text-sm">Presencial</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="tipo" value="Tecnico" [(ngModel)]="tipoVoluntariado" class="text-blue-600"> <span class="text-sm">Técnico</span>
                </label>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="px-8 py-5 bg-white border-t border-gray-100 flex justify-end gap-3 shrink-0">
      <button (click)="close.emit()" class="px-6 py-2 rounded-xl text-sm font-bold text-gray-500 hover:bg-gray-100">Cancelar</button>
      <button (click)="guardar()" class="px-8 py-2 rounded-xl text-sm font-bold text-white bg-blue-600 hover:bg-blue-700">Publicar</button>
    </div>

  </div>
</div>

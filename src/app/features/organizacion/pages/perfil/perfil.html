<div class="max-w-5xl mx-auto space-y-6">

  <div>
    <h1 class="text-2xl font-bold text-gray-900">Mi Perfil</h1>
    <p class="text-gray-500 text-sm">Gestiona la información pública de tu organización.</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

    <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm flex flex-col items-center text-center h-fit">

      <div class="relative group cursor-pointer w-32 h-32 mb-4" (click)="fileInput.click()">
        @if (fotoMostrar()) {
            <img [src]="fotoMostrar()" class="w-full h-full rounded-full object-cover border-4 border-gray-50 shadow-md">
        } @else {
            <div class="w-full h-full rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-5xl font-bold border-4 border-white shadow-md">
                {{ nombre().charAt(0) }}
            </div>
        }

        <div class="absolute inset-0 bg-black/40 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-200 flex items-center justify-center text-white backdrop-blur-[1px]">
            <i class="fa-solid fa-camera text-2xl"></i>
        </div>

        <input #fileInput type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)">
      </div>

      <h2 class="text-xl font-bold text-gray-900">{{ nombre() }}</h2>
      <p class="text-sm text-gray-500 mb-6">Organización Colaboradora</p>

      <div class="w-full pt-6 border-t border-gray-100 flex justify-between text-sm">
        <span class="text-gray-500">Estado</span>
        <span class="bg-green-100 text-green-700 px-2 py-0.5 rounded font-bold text-xs">Verificado</span>
      </div>
    </div>

    <div class="lg:col-span-2 bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
      <h3 class="font-bold text-gray-900 mb-6 pb-4 border-b border-gray-100">Información General</h3>

      <div class="space-y-6">

        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Nombre Organización</label>
            <input type="text" [(ngModel)]="nombre" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition-colors">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Email de Contacto</label>
                <input type="email" [(ngModel)]="email" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition-colors">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Teléfono</label>
                <input type="text" [(ngModel)]="telefono" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition-colors">
            </div>
        </div>

        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Sitio Web</label>
            <div class="relative">
                <i class="fa-solid fa-globe absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" [(ngModel)]="web" class="w-full bg-gray-50 border border-gray-200 rounded-xl pl-10 pr-4 py-3 text-sm focus:border-blue-500 outline-none transition-colors" placeholder="www.ejemplo.com">
            </div>
        </div>

        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Descripción</label>
            <textarea [(ngModel)]="descripcion" rows="4" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition-colors resize-none"></textarea>
            <p class="text-xs text-gray-400 mt-2 text-right">Breve descripción de la actividad de la entidad.</p>
        </div>

      </div>

      <div class="mt-8 pt-6 border-t border-gray-100 flex justify-end">
        <button (click)="guardar()" class="bg-gray-900 hover:bg-gray-800 text-white px-8 py-3 rounded-xl font-bold text-sm shadow-md transition-all transform hover:-translate-y-0.5">
            Guardar Cambios
        </button>
      </div>

    </div>

  </div>
</div>

<div class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity animate-in fade-in duration-200">

  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all animate-in zoom-in-95 duration-200">

    <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
      <h3 class="text-lg font-bold text-gray-900">Editar Perfil</h3>
      <button (click)="cerrar()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
    </div>

    <div class="p-6 space-y-4">

      <div class="flex flex-col items-center justify-center mb-6">

        <div class="relative group cursor-pointer w-28 h-28" (click)="fileInput.click()">

            @if (imagenPreview()) {
                <img [src]="imagenPreview()"
                     class="w-full h-full rounded-full object-cover border-4 border-white shadow-lg">
            } @else {
                <div class="w-full h-full rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-5xl font-bold border-4 border-white shadow-lg">
                    {{ nombre().charAt(0) }}
                </div>
            }

            <div class="absolute inset-0 bg-black/40 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-200 flex items-center justify-center text-white backdrop-blur-[2px]">
                <i class="fa-solid fa-camera text-3xl drop-shadow-lg"></i>
            </div>

            <div class="absolute bottom-0 right-0 bg-[#2563eb] text-white rounded-full w-8 h-8 flex items-center justify-center border-2 border-white shadow-sm group-hover:scale-110 transition-transform">
                 <i class="fa-solid fa-pen text-xs"></i>
            </div>

        </div>

        <p class="text-xs text-gray-400 mt-3 font-medium">Haz clic para cambiar la foto</p>

        <input #fileInput
               type="file"
               accept="image/png, image/jpeg, image/jpg"
               class="hidden"
               (change)="onFileSelected($event)">
      </div>
      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre Completo</label>
        <input type="text" [(ngModel)]="nombre" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2 text-sm focus:border-blue-500 outline-none">
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Cargo / Rol</label>
        <input type="text" [(ngModel)]="cargo" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2 text-sm focus:border-blue-500 outline-none">
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
        <input type="email" [(ngModel)]="email" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2 text-sm focus:border-blue-500 outline-none">
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tel√©fono</label>
        <input type="text" [(ngModel)]="telefono" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2 text-sm focus:border-blue-500 outline-none">
      </div>

    </div>

    <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex justify-end gap-3">
      <button (click)="cerrar()" class="px-4 py-2 text-sm font-bold text-gray-500 hover:bg-gray-200 rounded-xl transition-colors">Cancelar</button>
      <button (click)="guardar()" class="px-6 py-2 bg-[#2563eb] text-white text-sm font-bold rounded-xl hover:bg-blue-700 shadow-md transition-colors">Guardar Cambios</button>
    </div>

  </div>
</div>
